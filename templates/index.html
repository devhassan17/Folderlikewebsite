<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Singer Portfolio</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
<div class="ios-home-screen">
    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <div class="time-container">
            <div class="time">14:16</div>
        </div>
        <div class="status-icons">
            <div class="signal">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="wifi">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="battery">
                <div class="battery-level"></div>
                <div class="battery-icon">
                    <i class="fas fa-bolt"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- iOS Wallpaper Background with Overlay -->
    <div class="ios-wallpaper-container">
        <img class="wallpaper" src="static/ios Wallpaper.jpeg" alt="iOS Wallpaper">
        <div class="wallpaper-overlay"></div>
    </div>
    
    <div class="spacer"></div>
    
    <!-- App Icons -->
    <div class="app-grid">
        <!-- Media Folder Icon -->
        <div class="app-icon" onclick="window.location='{{ url_for('gallery') }}'">
            <div class="app-icon-inner media-icon">
                <i class="fas fa-folder"></i>
            </div>
            <span class="Icon-text-folder"> Media</span>
        </div>
    </div>
    
    <!-- Dock -->
    <div class="ios-dock">
        <div class="dock-icon">
            <img src="static/icons8-instagram-400.png" alt="Instagram">
        </div>
        
        <div class="dock-icon">
            <img src="static/Screenshot 2025-04-01 at 2.59.38 PM.png" alt="Phone">
        </div>
        
        <div class="dock-icon">
            <img src="static/pngwing.com (7).png" alt="TikTok">
        </div>
        
       
    </div>
</div>

<script>
// Update time and date
function updateTime() {
    const now = new Date();
    // Update status bar time
    document.querySelectorAll('.time').forEach(el => {
        el.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    });
    
    // Update battery level randomly for demo
    const batteryLevel = document.querySelector('.battery-level');
    const randomLevel = Math.floor(Math.random() * 100);
    batteryLevel.style.width = `${randomLevel}%`;
    batteryLevel.style.backgroundColor = randomLevel > 20 ? '#fff' : '#ff453a';
}

// Set initial time
document.querySelectorAll('.time').forEach(el => {
    el.textContent = '14:16';
});

// Update time every minute
setInterval(updateTime, 60000);

// Initial battery level
document.querySelector('.battery-level').style.width = '80%';
</script>
</body>
</html>
