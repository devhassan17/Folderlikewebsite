{% extends "base.html" %}

{% block content %}
<div class="app-container">
    <div class="app-header">
        <h1>Welcome to My Music</h1>
        <p>Tap the folder to explore media</p>
    </div>

    <div class="ios-folder-container">
        <!-- iOS Folder Icon -->
        <div class="ios-folder" onclick="window.location='{{ url_for('gallery') }}'">
            <div class="ios-folder-icon">
                <div class="ios-folder-tab"></div>
                <div class="ios-folder-body">
                    <div class="ios-folder-items">
                        <div class="ios-folder-item photo"></div>
                        <div class="ios-folder-item video"></div>
                        <div class="ios-folder-item audio"></div>
                    </div>
                </div>
            </div>
            <span class="ios-folder-label">Media Gallery</span>
        </div>

        <!-- Download App Button (visible on mobile) -->
        <div class="download-app-mobile">
            <a href="{{ url_for('download') }}" class="download-btn">
                <i class="fas fa-download"></i> Get the App
            </a>
        </div>
    </div>

    <div class="admin-actions">
        {% if not session.logged_in %}
            <a href="{{ url_for('login') }}" class="admin-link">Admin Login</a>
        {% else %}
            <a href="{{ url_for('upload') }}" class="admin-link">Upload Media</a>
            <a href="{{ url_for('logout') }}" class="admin-link">Logout</a>
        {% endif %}
    </div>

    <!-- Download App Section (visible on desktop) -->
    <div class="download-app-desktop">
        <p>Enjoy on the go!</p>
        <a href="{{ url_for('download') }}" class="download-btn">
            <i class="fas fa-download"></i> Download Mobile App
        </a>
    </div>
</div>
{% endblock %}
