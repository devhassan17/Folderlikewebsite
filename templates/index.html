<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Singer Portfolio</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
<div class="ios-home-screen">
    <!-- iOS 17 Wallpaper Background -->
    <div class="ios-wallpaper"></div>
    
    <!-- Lock Screen Widgets -->
    <div class="ios-widgets">
        <div class="time-widget">
            <div class="time">{{ current_time }}</div>
            <div class="date">{{ current_date }}</div>
        </div>
        <div class="weather-widget">
            <i class="fas fa-sun"></i>
            <span>28Â°</span>
        </div>
    </div>
    
    <!-- App Icons -->
    <div class="app-grid">
        <!-- Media Folder Icon -->
        <div class="app-icon" onclick="window.location='{{ url_for('gallery') }}'">
            <div class="app-icon-inner media-icon">
                <i class="fas fa-folder"></i>
            </div>
            <span>Media</span>
        </div>
        
    
    <!-- Dock -->
    <div class="ios-dock">
        <div class="dock-icon dummy">
            <div class="app-icon-inner phone-icon">
                <i class="fas fa-phone"></i>
            </div>
        </div>
        <div class="dock-icon dummy">
            <div class="app-icon-inner messages-icon">
                <i class="fas fa-comment-alt"></i>
            </div>
        </div>
        <div class="dock-icon" onclick="window.location='{{ url_for('gallery') }}'">
            <div class="app-icon-inner media-icon">
                <i class="fas fa-folder"></i>
            </div>
        </div>
        <div class="dock-icon dummy">
            <div class="app-icon-inner safari-icon">
                <i class="fas fa-globe"></i>
            </div>
        </div>
    </div>
</div>

<script>
// Update time and date
function updateTime() {
    const now = new Date();
    document.querySelector('.time').textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    document.querySelector('.date').textContent = now.toLocaleDateString([], {weekday: 'long', month: 'long', day: 'numeric'});
}

updateTime();
setInterval(updateTime, 60000);
</script>
</body>
